                <h1>Formulário</h1>
                <form action="Formulario"></form>
                <div class="Formulário">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome"/><br>
                    <br>
                    <label for="sobrenome">Sobrenome:</label>
                    <input type="text" id="Sobrenome"/><br>
                    <br>
                    <label for="Identidade">Identidade:</label>
                    <input type="text" id="Identidade"/><br>
                    <br>
                    <label for="CPF">CPF:</label>
                    <input type="text" id="CPF"/><br>
                    <br>
                <div class="button">
                    <label for="Sexo">Sexo:</label>
                    <input type="checkbox" name="Femenino" value="Femenino"> Femenino
                    <input type="checkbox" name="Masculino" value="Masculino">Masculino<br>
                    <br>
                    <label for="Estado Civil">Estado Civil:</label>
                    <input type="text" id="Estado Civil"/><br>
                    <br>
                    <label for="Telefone">Telefone:</label>
                    <input type="text"id=Telefone><br>
                    <br>
                    <label for="Celular">Celular:</label>
                    <input type="text"id=Celular><br>
                    <br>
                    <label for="email">Email:</label>
                    <input type="email"id=email><br>
                    <br>
                    <label for="endereço">Endereço:</label>
                    <input type="text"id=Endereço><br>
                    <br>
                    <button class="increva-se"id=increva-se>Inscreva-se</button>
                    <br>
                </div>
   </main>
